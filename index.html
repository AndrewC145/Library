<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="left-side">
      <h1>Library</h1>
    </div>
    <div class="right-side">
      <button class="add-book">+</button>
    </div>
  </header>
  <main>
    <div class="books-container"></div>
  </main>
  <div class="popup">
    <form class="modal">
      <h3>Add a new Book</h3>
      <input type="text" placeholder="Title" class="book-title" required>
      <input type="text" placeholder="Author" class="book-author" required>
      <input type="number" placeholder="Pages" class="num-pages" required>
      <div class="readQuestion">
        <label for="readBook">Read?</label>
        <input type="checkbox" id="readBook">
      </div>
      <button class="submit">Add</button>
    </form>
  </div>
  <div class="overlay"></div>
  <script src="app.js"></script>
</body>
</html>
