<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="left-side">
      <h1>Library</h1>
    </div>
    <div class="right-side">
      <button class="add-book">+</button>
    </div>
  </header>
  <main>
    <div class="books">
      <div class="book">
        <div class="title">The Hobbit</div>
        <div class="author">J.R.R. Tolkien</div>
        <div class="pages">295</div>
        <div class="read">
          <button class="read-status">Read</button>
        </div>
        <div class="delete">
          <button class="delete-book">Delete</button>
        </div>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
